<div class="input">
  <div class="label">{{placeHolder}}{{addon ? '('+addon +')' : ''}}</div>
  <div class="input-group input-group-sm pb-2">
    <!--<div class="input-group-addon text-center" *ngIf="addon">{{addon}}</div>-->
    <input
      [value]="value"
      [type]="type"
      [name]="name"
      [placeholder]="placeHolder"
      [ngModel]="appModel"
      (ngModelChange)="change($event)"
      class="form-control"
      aria-describedby="sizing-addon">
  </div>
</div>
